<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>例子2</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .int{
            background-color:#e3e3e3;
            border: #e3e3e3;
            border-radius: 4px;
            height: 30px;
        }
        .tet{
            color: black;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <img src="img/yinhang.png">
    <table class="table table-bordered">
        <tr>
            <td colspan="2" class="bg-primary">个人存款计算</td>
        </tr>
        <tr>
            <td>存款本金</td>
            <td><input type="text" placeholder="请输入存款金额" class="btn-block"></td>
        </tr>
        <tr>
            <td>存款类型</td>
            <th><input type="text" placeholder="活期(利率0.035%)" class="btn-block tet"></th>
        </tr>
        <tr>
            <td>利息</td>
            <td><input type="text"class="btn-block active int"></td>
        </tr>
        <tr>
            <td>本息合计</td>
            <td><input type="text"class="btn-block active int"></td>
        </tr>
        <tr>
            <td colspan="2"><a href="" class="btn-block btn btn-danger">提交计算</a></td>
        </tr>
    </table>
</div>

</body>
</html>
